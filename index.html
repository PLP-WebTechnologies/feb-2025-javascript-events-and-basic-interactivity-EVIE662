<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 60%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    .tab-content {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #eef;
      border-radius: 5px;
    }

    .tab-content.active {
      display: block;
    }

    .scale-up {
      transform: scale(1.2);
      transition: transform 0.5s ease;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Interactive Webpage</h1>

    <!-- Button Click -->
    <button id="clickButton">Click Me</button>

    <!-- Hover Effect -->
    <button id="hoverButton">Hover Over Me</button>

    <!-- Keypress Detection -->
    <input type="text" id="keypressInput" placeholder="Press any key">

    <!-- Text/Color Change Button -->
    <button id="changeTextButton">Click to Change Text and Color</button>

    <!-- Slideshow -->
    <h3>Slideshow:</h3>
    <img id="slideshowImage" src="Coding!!.jpg" width="300" height="200">

    <!-- Tab Content -->
    <button class="tab" onclick="openTab('tab1')">Tab 1</button>
    <button class="tab" onclick="openTab('tab2')">Tab 2</button>
    <div id="tab1" class="tab-content">This is tab 1 content.</div>
    <div id="tab2" class="tab-content">This is tab 2 content.</div>

    <!-- Form Validation -->
    <h3>Form Validation</h3>
    <form id="myForm">
      <input type="text" id="name" placeholder="Name (Required)" required>
      <input type="email" id="email" placeholder="Email (Required)">
      <input type="password" id="password" placeholder="Password (Min 8 characters)" required>
      <button type="submit">Submit</button>
    </form>

    <p id="feedback"></p>
  </div>
